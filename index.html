<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <title>GameBox</title>
 <link rel="stylesheet" href="style.css">
 <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Estonia&family=Fugaz+One&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
</head>
<body>
 <h1>GameBox</h1>


 <!-- Search and Filters -->
 <div class="filters">
   <input type="text" id="searchInput" placeholder="Search by title...">
  
   <div class="genreSelect">
    <button id="genreToggle">All Genre</button>
    <div id="genreBox" class="genre-options hidden">
      <div class="genre-grid">

     <button class="genre-option" data-genre="Horror">Horror</button>
     <button class="genre-option" data-genre="Online co-op">Online co-op</button>
     <button class="genre-option" data-genre="Metroidvania">Metroidvania</button>
     <button class="genre-option" data-genre="Platform-Adventure">Platform-Adventure</button>
     <button class="genre-option" data-genre="Survival">Survival</button>
     <button class="genre-option" data-genre="Card Game">Card Game</button>
     <button class="genre-option" data-genre="Roguelike">Roguelike</button>
     <button class="genre-option" data-genre="Party game">Party game</button>
     <button class="genre-option" data-genre="Puzzle">Puzzle</button>
     <button class="genre-option" data-genre="Escape room">Escape room</button>
     <button class="genre-option" data-genre="RPG">RPG</button>
     <button class="genre-option" data-genre="Interactive Fiction">Interactive Fiction</button>
     <button class="genre-option" data-genre="Visual Novel">Visual Novel</button>
     <button class="genre-option" data-genre="Sandbox">Sandbox</button>
     <button class="genre-option" data-genre="2D">2D</button>
     <button class="genre-option" data-genre="Life Simulation">Life Simulation</button>
     <button class="genre-option" data-genre="Crafting">Crafting</button>
     <button class="genre-option" data-genre="Cartoon">Cartoon</button>
     <button class="genre-option" data-genre="Souls-like">Souls-like</button>
     <button class="genre-option" data-genre="Action">Action</button>
     <button class="genre-option" data-genre="3D">3D</button>
     <button class="genre-option" data-genre="Mystery">Mystery</button>
     <button class="genre-option" data-genre="">All Genre</button>

      </div>
     </div>
    </div>
   </select>


   <select id="playersSelect">
     <option value="">Any Players</option>
     <option value="Single-player">Single-player</option>
     <option value="Multiplayer">Multiplayer</option>
   </select>


   <select id="ageSelect">
     <option value="">All Ages</option>
     <option value="Children">Children</option>
     <option value="Teens">Teens</option>
     <option value="Adults">Adults</option>
   </select>


   <select id="languageSelect">
     <option value="">All Languages</option>
     <option value="Bulgarian">Bulgarian</option>
     <option value="Czech">Czech</option>
     <option value="Danish">Danish</option>
     <option value="Dutch">Dutch</option>
     <option value="English">English</option> 
     <option value="Finnish">Finnish</option>
     <option value="French">French</option>
     <option value="German">German</option>
     <option value="Hungarian">Hungarian</option>
     <option value="Indonesian">Indonesian</option>
     <option value="Italian">Italian</option>
     <option value="Japanese">Japanese</option>
     <option value="Korean">Korean</option> 
     <option value="Latvian">Latvian</option>
     <option value="Lithuanian">Lithuanian</option>
     <option value="Norwegian">Norwegian</option>
     <option value="Portuguese">Portuguese</option>
     <option value="Russian">Russian</option>
     <option value="Simplified Chinese">Simplified Chinese</option>
     <option value="Slovak">Slovak</option>
     <option value="Spanish">Spanish</option>
     <option value="Swedish">Swedish</option>
     <option value="Thai">Thai</option>
     <option value="Traditional Chinese">Traditional Chinese</option>
     <option value="Turkish">Turkish</option>
     <option value="Ukrainian">Ukrainian</option>
     <option value="Vietnamese">Vietnamese</option>

   </select>


   <button id="filterBtn">Filter</button>
 </div>
 <div id="signup">
  <button onclick="logout()"> Logout </button>
  <script>
    function logout(){
      const confirmLogout = confirm("Are you sure you want to logout?");
      if(confirmLogout){
        localStorage.removeItem('currentUser');
        window.location.href = 'login.html' 
      }
    }
  </script>
  <a href="signup.html"><button> Signup </button></a>
  <a href="login.html"><button> Login </button></a>
 </div>


 <!-- Games List -->
 <div id="gamesContainer"></div>


 <script src="script.js"></script>
 <script type="module">
  import {db} from './firebase.js'
 </script>
</body>
</html>
