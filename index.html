<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <title>Game Store</title>
 <link rel="stylesheet" href="style.css">
 <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Estonia&family=Fugaz+One&display=swap" rel="stylesheet">
</head>
<body>
 <h1>Game Store</h1>


 <!-- Search and Filters -->
 <div class="filters">
   <input type="text" id="searchInput" placeholder="Search by title...">
  
   <select id="genreSelect">
     <option value="">All Genres</option>
     <option value="RPG">RPG</option>
     <option value="FPS">FPS</option>
     <option value="Strategy">Strategy</option>
     <option value="Horror">Horror</option>
     <option value="Online co-op">Online co-op</option>
     <option value="Metroivania">Metroivania</option>
     <option value="Platform-Adventure">Platform-Adventure</option>
   </select>


   <select id="playersSelect">
     <option value="">Any Players</option>
     <option value="Single-player">Single-player</option>
     <option value="Multiplayer">Multiplayer</option>
   </select>


   <select id="ageSelect">
     <option value="">All Ages</option>
     <option value="Children">Children</option>
     <option value="Teens">Teens</option>
     <option value="Adults">Adults</option>
   </select>


   <select id="languageSelect">
     <option value="">All Languages</option>
     <option value="English">English</option>
     <option value="Korean">Korean</option>
     <option value="Japanese">Japanese</option>
     <option value="Russian">Russian</option>
     <option value="Spanish">Spanish</option>
     <option value="German">German</option>
     <option value="Simplified Chinese">Simplified Chinese</option>
   </select>


   <button id="filterBtn">Filter</button>
 </div>


 <!-- Games List -->
 <div id="gamesContainer"></div>


 <script src="script.js"></script>
</body>
</html>
