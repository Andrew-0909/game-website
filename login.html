<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Estonia&family=Fugaz+One&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Oswald:wght@200..700&family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
</head>
<body>
    <header><h1>Welcome back!</h1></header>
        <form id="loginForm">
            <label for="email"> Enter your email!</label> <br>
            <input type="email" id="email" required> <br> <br>
            <label for="password"> Enter your password!</label> <br>
            <input type="password" id="password" required> <br> <br>
            <button type="submit">Login</button> 
        </form>
        <p id="loginMessage"></p>
    </section>
    <script src=login.js></script>
    <script type="module">
        import {db} from './firebase.js'
    </script>
</body>
</html>
