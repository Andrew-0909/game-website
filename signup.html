<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><h1>Welcome to GameBox!</h1></header>
    <p>GameBox is a website where you can find games that are popular or unfamilar to you! You can rate, explore, and enjoy differnet kinds of games. Sign up to get started! </p>
    <section id="user">
        <form id="form">
            <label for="username"> Username</label> <br>
            <input type="text" id="username" required> <br> <br>
            <label for="email"> Enter your email!</label> <br>
            <input type="email" id="email" required> <br> <br>
            <label for="password"> Enter your password!</label> <br>
            <input type="password" id="password" required> <br> <br>
            <button type="submit">sign up</button> 
        </form>
        <p id="signupMessage"></p>
    </section>
    <script src=signup.js></script>
</body>
</html>
