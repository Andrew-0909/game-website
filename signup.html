<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Estonia&family=Fugaz+One&family=Jaro:opsz@6..72&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Oswald:wght@200..700&family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet"> 
</head>
<body>
    <header><h1>Welcome to GameBox!</h1></header>
    <p>GameBox is a website where you can find games that are popular or unfamiliar to you!</p>
    <p> You can rate, explore, and enjoy different kinds of games. Sign up to get started! </p>
    <section id="user">
        <form id="form">
            <label for="username"> Username</label> <br>
            <input type="text" id="username" required> <br> <br>
            <label for="email"> Enter your email!</label> <br>
            <input type="email" id="email" required> <br> <br>
            <label for="password"> Enter your password!</label> <br>
            <input type="password" id="password" required> <br> <br>
            <button type="submit">sign up</button> 
        </form>
        <p id="signupMessage"></p>
    </section>
    <script src=signup.js></script>
    <script type="module">
        import {db} from './firebase.js'
    </script>
</body>
</html>
